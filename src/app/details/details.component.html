<ion-header [translucent]="true">
    <ion-toolbar style="height: 80px;">
     <ion-title style="height: 80px;background: #003459;color: white;">
            <div style="font-family: Aref Ruqaa, serif;text-align: center;font-size: x-large;">
                <ion-icon (click)="back()" style="position: fixed;left: 0;top: 11px;"
                    name="chevron-forward-circle-outline"></ion-icon>
                تفاصيل طلبات الزبون {{PlayerName}}
            </div>
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" [fullscreen]="true">
    <ion-refresher slot="fixed" [pullFactor]="0.5" [pullMin]="100" [pullMax]="200" (ionRefresh)="handleRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-grid>
        <ion-row>
            <ion-col size="4" *ngFor="let item of items; let index = index">
                <ion-icon (click)="presentAlert(item)" style="    color: red;
                position: absolute;
                font-size: x-large;
                padding: 10px;
                left: 10px;
                z-index: 2;
                top: 10px;"
                name="close-circle-outline"></ion-icon>

                <ion-card style="background: #007ea7;">
                    <ion-card-header>
                        <ion-card-title
                            style="color: white;text-align: center;font-family: Aref Ruqaa, serif;">{{item.name}}</ion-card-title>
                        <ion-card-subtitle
                            style="color: white;text-align: center;font-family: Aref Ruqaa, serif;">{{item.price}}</ion-card-subtitle>
                    </ion-card-header>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
    <div *ngIf="!items || items.length == 0" color="medium"
        style="padding: 20px;align-self: center;font-size: 30px;font-weight: bold;">لا
        يوجد طلبات</div>
    <ion-item col-5 style="text-align: center;">
        <ion-item (click)="addgame()" ion-button icon-only
            style="color:white;border-radius: 0 10px 10px 0;background: #2b9c18; width: 25%;">
            <ion-icon size="large" name="add-outline"></ion-icon>
        </ion-item>
        <ion-item disabled ion-button icon-only style="    font-size: 30px;
        background: white;
        width: 25%;
        color: red;
        font-weight: bold;">
            {{games}}
        </ion-item>
        <ion-item (click)="removegame()" ion-button icon-only
            style="color:white;border-radius: 10px 0 0 10px;background: red; width: 25%;">
            <ion-icon size="large" name="remove-outline"></ion-icon>
        </ion-item>
    </ion-item>
</ion-content>

<ion-footer>
    <ion-toolbar style="text-align: center;">
        <ion-icon [routerLink]="['/adddetails/',PlayerId]" name="add-circle-outline" color="primary"></ion-icon>
    </ion-toolbar>
</ion-footer>
